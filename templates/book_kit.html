<script>
  document.getElementById('bookingForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    // üîê Check if user is logged in
    const auth = await fetch("https://water-guard.onrender.com/check-auth", {
      credentials: "include"
    });
    if (!auth.ok) {
      alert("‚ùå Please login before booking the kit.");
      return;
    }

    const form = e.target;
    const data = {
      name: form.name.value,
      email: form.email.value,
      phone: form.phone.value,
      date: form.date.value,
      address: form.address.value
    };

    try {
      const res = await fetch('https://water-guard.onrender.com/book-kit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: "include",
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message || "‚úÖ Kit booked and confirmation email sent!");
      form.reset();
    } catch (error) {
      alert("‚ùå Something went wrong. Please try again.");
    }
  });
</script>
