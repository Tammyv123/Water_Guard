<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Water Testing Kit - WaterGuard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
    }
    .navbar {
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .navbar-brand {
      font-weight: 700;
      color: hsl(202, 100%, 98%) !important;
    }
    .hero {
      background: hsl(199, 100%, 97%);
      padding: 60px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.1rem;
      color: #555;
    }
    .form-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.05);
      padding: 40px 30px;
      max-width: 800px;
      margin: auto;
    }
    .form-control {
      border-radius: 12px;
      padding: 10px 15px;
      border: 1px solid #ccc;
    }
    .btn-book {
      background-color: #43a047;
      color: white;
      padding: 10px 30px;
      border-radius: 10px;
      font-weight: 500;
      border: none;
    }
    .btn-book:hover {
      background-color: #388e3c;
    }
    footer {
      margin-top: 60px;
      padding: 20px 0;
      text-align: center;
      background-color: #f1f1f1;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">üíß WaterGuard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="https://water-guard.onrender.com/water_test">Check Water</a></li>
        <li class="nav-item"><a class="nav-link" href="https://water-guard.onrender.com/chatbot">Chatbot</a></li>
        <li class="nav-item"><a class="nav-link" href="https://water-guard.onrender.com/book_kit">Book Kit</a></li>
        <li class="nav-item"><a class="nav-link" href="https://water-guard.onrender.com/signup">Sign Up</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1>üì¶ Book Your Testing Kit</h1>
    <p>Fill in your details and we‚Äôll get your kit delivered at your doorstep!</p>
  </div>
</section>

<!-- Booking Form Section -->
<section class="my-5">
  <div class="container">
    <div class="form-card">
      <form id="bookingForm">
        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" name="phone" placeholder="Enter your number" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Preferred Delivery Date</label>
            <input type="date" class="form-control" name="date" required>
          </div>
          <div class="col-12">
            <label class="form-label">Full Address</label>
            <textarea class="form-control" name="address" rows="3" placeholder="Street, City, ZIP Code" required></textarea>
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-book">üì¨ Book My Kit</button>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  Made with ‚ù§ by Team WaterGuard | ¬© 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('bookingForm');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      // üîê Check if user is logged in
      const auth = await fetch("https://water-guard.onrender.com/check-auth", {
        credentials: "include"
      });

      if (!auth.ok) {
        alert("‚ùå Please login before booking the kit.");
        return;
      }

      const data = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        date: form.date.value,
        address: form.address.value
      };

      try {
        const res = await fetch('https://water-guard.onrender.com/book-kit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: "include",
          body: JSON.stringify(data)
        });

        const result = await res.json();
        alert(result.message || "‚úÖ Kit booked and confirmation email sent!");
        form.reset();
      } catch (error) {
        alert("‚ùå Something went wrong. Please try again.");
      }
    });
  });
</script>

</body>
</html>
