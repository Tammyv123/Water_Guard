<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - WaterGuard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #e1f5fe; font-family: 'Segoe UI', sans-serif; }
    .login-card {
      max-width: 450px;
      margin: 80px auto;
      background: white;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.05);
    }
    .btn-login {
      background-color: #1976d2;
      color: white;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }
    .btn-login:hover { background-color: #1565c0; }
    .logo { font-size: 1.8rem; font-weight: bold; color: #2196f3; }
    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">üíß WaterGuard</a>
  </div>
</nav>

<!-- Login Form -->
<div class="container">
  <div class="login-card">
    <div class="text-center mb-4">
      <div class="logo">üíß WaterGuard</div>
      <p class="text-muted mt-2">Login to your account</p>
    </div>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
    </form>
    <p class="text-center mt-3">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </p>
  </div>
</div>

<footer>
  Made with ‚ù§Ô∏è by Team WaterGuard | ¬© 2025
</footer>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const form = e.target;
    const email = form.email.value;
    const password = form.password.value;

    try {
      const res = await fetch("https://water-guard.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const result = await res.json();
      if (res.status === 200) {
        alert(result.message || "‚úÖ Logged in!");
        // Redirect to booking page if needed
        window.location.href = "book_kit.html";
      } else {
        alert(result.message || "‚ùå Login failed.");
      }
    } catch (error) {
      console.error(error);
      alert("‚ùå Login failed. Try again.");
    }
  });
</script>

</body>
</html>
